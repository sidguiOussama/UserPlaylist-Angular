<div class="mt-5">
  <div class="container" style="margin-top: 5%;">
    <form [formGroup]="userForm" (ngSubmit)="OnSubmit()"  >
      <div class="col-4 offset-4  p-5 card">
        <div class="d-flex justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#d9534f" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </div>

        <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" placeholder="Login" formControlName="login">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  placeholder="Password" formControlName="password">
        </div>
        <div class="mt-5 d-flex justify-content-end">
          <div>
            <button type="submit" class="btn btn-danger pull-right btn-lg" [disabled]="!userForm.valid">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
