<div class="mt-5">
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="OnSubmit()" >
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname">
        </div>
        <div class="col-6">
          <input type="text" class="form-control"  placeholder="Lastname" formControlName="lastname">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Login" formControlName="login">
        </div>
        <div class="col-6">
          <input type="password" class="form-control"  placeholder="Password" formControlName="password">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <input type="email" class="form-control"  placeholder="Email" formControlName="email">
        </div>
        <div class="col-6">
          <input type="text" class="form-control"  placeholder="Phone" formControlName="phone">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <input type="text" class="form-control"  placeholder="Address" formControlName="address">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <!--<input type="text" class="form-control"  placeholder="Country" formControlName="country">-->
          <select class="form-select col-sm" [(ngModel)]="selectedOption" name="first" formControlName="country">
            <option  *ngFor="let o of choices" value="{{o.name}}">
              {{o.label}}
            </option>
          </select>
        </div>
        <div class="col-4">
          <input type="text" class="form-control"  placeholder="City" formControlName="city">
        </div>
        <div class="col-4">
          <input type="text" class="form-control"  placeholder="ZipCode" formControlName="zipCode">
        </div>
      </div>

      <div class="mt-5 d-flex justify-content-end">
        <div>
          <button type="submit" class="btn btn-success pull-right btn-lg" [disabled]="!userForm.valid">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
